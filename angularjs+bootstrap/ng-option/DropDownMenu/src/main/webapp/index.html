<html ng-app="myApp" ng-controller="myCtrl">
    <script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>  <style>
        

    </style>
    <body>

    <p>selected item is : {{selectedItem1}}</p>
      <select ng-model="selectedItem1">
        <option ng-repeat="item in items" value="{{item.age}}">{{item.name}}</option>
      </select>
    
    <hr>
    
    
    
    <div>
      <p>selected item is : {{selectedItem}}</p>
      <p> age of selected item is : {{selectedItem.age}} </p>
      <!--<select ng-model="selectedItem" ng-options="item.name as item.age for item in items">--><!--item.age是显示的，选择的是item.name-->
        <!--<select ng-model="selectedItem" ng-options="item.age as item.name for item in items">--><!--item.name是显示的，选择的是item.age-->
          <select ng-model="selectedItem" ng-options="item as item.age for item in items"><!--item.age是显示的，选择的还是全部的-->
      </select>
    </div>


        <hr>



        <script>
                    var app = angular.module('myApp', []);
                    app.controller('myCtrl', function ($scope) {
                         $scope.items = [{name: 'one', age: 30 },{ name: 'two', age: 27 },{ name: 'three', age: 50 }];


                    });
        </script>

    </body>
</html>
